<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crypto Prices | Binance Theme</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0b0e11;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            color: #eaecef;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #f0b90b;
        }

        .back-link {
            color: #f0b90b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .table-wrapper {
            background: #181a20;
            border-radius: 12px;
            box-shadow: 0 0 0 1px #2b3139;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #181a20;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 12px;
            color: #848e9c;
            font-weight: 600;
            border-bottom: 1px solid #2b3139;
            text-transform: uppercase;
        }

        td {
            padding: 16px;
            font-size: 14px;
            border-bottom: 1px solid #2b3139;
        }

        tbody tr:hover {
            background: #20252b;
        }

        .coin-name {
            font-weight: 600;
        }

        .price {
            font-weight: 600;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .positive {
            background: rgba(14, 203, 129, 0.15);
            color: #0ecb81;
        }

        .negative {
            background: rgba(246, 70, 93, 0.15);
            color: #f6465d;
        }

        .empty {
            padding: 30px;
            text-align: center;
            color: #848e9c;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>Tracked Cryptocurrencies</h1>
        <a class="back-link" th:href="@{/}">‚Üê Back</a>
    </div>

    <div class="table-wrapper">

        <table th:if="${#lists.size(coins) > 0}">
            <thead>
            <tr>
                <th>Coin</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coin : ${coins}">
                <td class="coin-name" th:text="${coin.name}">Bitcoin</td>
                <td class="price"
                    th:text="${#numbers.formatDecimal(coin.price, 1, 2)}">
                    43000.00
                </td>
                <td>
                        <span class="badge"
                              th:classappend="${coin.change24h >= 0} ? ' positive' : ' negative'"
                              th:text="${#numbers.formatDecimal(coin.change24h, 1, 2)} + '%'">
                            +0.00%
                        </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="empty" th:if="${#lists.size(coins) == 0}">
            No coins found. Please go back and try valid Coin IDs.
        </div>

    </div>
</div>

</body>
</html>
